<div>
  <h1>Contact Me</h1>
  <h3>Please send me an email</h3>
</div>
<form name="contact-form" action="#" method="get">
  <fieldset>
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject">
    <label for="body">Write your message here:</label>
    <textarea name="body" id="body" rows="10"></textarea>
  </fieldset>
  <fieldset>
    <a class="form-button" href="mailto:">Send</a>
    <p>
      <i>
        Or send a message to <span>jasaj316@gmail.com</span>
      </i>
    </p>
  </fieldset>
</form>
